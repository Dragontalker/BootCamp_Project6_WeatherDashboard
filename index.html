<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
        crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link 
        rel="stylesheet" 
        href="./Assets/CSS/style.css" 
    />
    <title>Weather Dashboard</title>
</head>
    <body>
        <nav id="header">Weather Dashboard</nav>
        <section class="container">
            <div class="row">
                <div id="searchSection" class="col-3">
                    <h5>Search for a city:</h5>
                    <div class="input-group mb-3">
                        <input id="search" type="text" class="form-control" placeholder="Enter city name here..." aria-label="Cityname" aria-describedby="basic-addon1">
                        <button class="btn btn-primary" id="searchBtn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <ul id="searchHistory" class="list-group">
                    </ul>
                </div>
                <div class="col-9">
                    <div id="currentSection" class="row">
                        <h1 id="cityDateIcon">City: -- Date: -- </h1>
                        <h5 id="currentTemp">Temparature: --</h5>
                        <h5 id="currentHumi">Humidity: --</h5>
                        <h5>UV Index: <colorBlock id="uvColor">--</colorBlock></h5>
                    </div>
                    <div id="forecastSection" class="row">
                        <div class="col">
                            <div class="card">
                                <div id="forecast-#7" class="card-body"></div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <div id="forecast-#15" class="card-body"></div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <div id="forecast-#23" class="card-body"></div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <div id="forecast-#31" class="card-body"></div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <div id="forecast-#39" class="card-body"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer></footer>
    </body>
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js">
    </script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" 
        crossorigin="anonymous">
    </script>
    <script 
        src="Assets/JavaScripts/script.js">
    </script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
        crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link 
        rel="stylesheet" 
        href="./Assets/CSS/style.css" 
    />
    <title>Weather Dashboard</title>
</head>
    <body>
        <nav id="header">Weather Dashboard</nav>
        <section class="container">
            <div class="row">
                <div class="col-3 box">
                    <h1>Search for a city:</h1>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Enter city name here..." aria-label="Cityname" aria-describedby="basic-addon1">
                        <button class="btn btn-primary" id="basic-addon1">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <ul class="list-group">
                        <li class="list-group-item">Placeholder 1</li>
                        <li class="list-group-item">Placeholder 2</li>
                        <li class="list-group-item">Placeholder 3</li>
                        <li class="list-group-item">Placeholder 4</li>
                        <li class="list-group-item">Placeholder 5</li>
                      </ul>
                </div>
                <div class="col-9 box">
                    <div class="row box">
                        <p>City: -- Date: -- Weather: --</p>
                        <p>Temparature: --</p>
                        <p>Humidity: --</p>
                        <p>UV Index: <buton class="btn-warning">9.49</buton></button></p>
                    </div>
                    <div class="row box">
                        <div class="col box">Day1</div>
                        <div class="col box">Day2</div>
                        <div class="col box">Day3</div>
                        <div class="col box">Day4</div>
                        <div class="col box">Day5</div>
                    </div>
                </div>
            </div>
        </section>
        <footer></footer>
    </body>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" 
        crossorigin="anonymous">
    </script>
    <script 
        src="Assets/JavaScripts/script.js">
    </script>
</html>
